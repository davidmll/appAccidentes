<div class="contenedor">
  <p-table
    [value]="accidentes"
    responsiveLayout="scroll"
    [paginator]="true"
    [rows]="rows"
    [showCurrentPageReport]="true"
    [(first)]="first"
    currentPageReportTemplate="{first} de {last} de {totalRecords} entradas"
    [rowsPerPageOptions]="[5,10,15]"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>#</th>
        <th>Titulo</th>
        <th>Localizacion</th>
        <th>Tipo</th>
        <th>Asunto</th>
        <th>Fecha</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-accidente>
      <tr>
        <td>{{ accidente.idAccidente }}</td>
        <td>{{ accidente.titulo }}</td>
        <td>{{ accidente.localizacion.nombre }}</td>
        <td>{{ accidente.tipo.estado }}</td>
        <td>{{ accidente.asunto }}</td>
        <td>{{ accidente.fecha }}</td>
        <td class="icons">
          <button pButton type="button" class="p-button-warning" (click)="actualizarAccidente(accidente)">
            <i class="pi pi-pencil"></i>
          </button>
          <button
            pButton
            type="button"
            class="p-button-danger"
            (click)="eliminarAccidente(accidente)"
          >

            <i class="pi pi-trash" ></i>
          </button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
