<div class="contenedor">
  <p-table
    [value]="furgonetas"
    responsiveLayout="scroll"
    [paginator]="true"
    [rows]="rows"
    [showCurrentPageReport]="true"
    [(first)]="first"
    currentPageReportTemplate="{first} de {last} de {totalRecords} entradas"
    [rowsPerPageOptions]="[5,10,15]"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>#</th>
        <th>identificacion</th>
        <th>Zonas</th>
        <th>Empresa</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-furgoneta>
      <tr>
        <td>{{ furgoneta.idFurgoneta}}</td>
        <td>{{ furgoneta.identificacion }}</td>
        <td>{{ furgoneta.zonas.nombre }}</td>
        <td>{{ furgoneta.empresas.nombre }}</td>
        <td class="icons">
          <button pButton type="button" class="p-button-warning" (click)="actualizarFurgoneta(furgoneta)">
            <i class="pi pi-pencil"></i>
          </button>
          <button
            pButton
            type="button"
            class="p-button-danger"
            (click)="eliminarFurgoneta(furgoneta)"
          >

            <i class="pi pi-trash" ></i>
          </button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
